<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Survey Form</title>

</head>

<body>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    <div class="container">
        <header>
            <h1 id="title"> FreeCodeCamp Survey Form</h1>
            <p id="description"> Thank You For Taking Time to improve our Platform </p>
        </header>
        <form id="survey-form">
            <div class="form-div">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" name="Name" class="form-control" placeholder="Enter your Name" required>
            </div>

            <div class="form-div">
                <!--To take email the "type" of input tag should be "email" -->
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" name="Email" class="form-control" placeholder="Enter your mail-id"
                    required>
            </div>
            <div class="form-div">
                <label id="number-label" for="age">Age<span style="font-size: small;color: rgb(26, 214, 198)">(Optional)</span></label>
                <input id="number" type="number" name="Age(Optional)" class="form-control" placeholder="Enter your age"
                    min="10" max="150">
            </div>
            <div class="form-div">
                <label for="feature">Which option best describes your current role?</label>
                <select id="dropdown" class="form-control">
                    <option disabled selected value> Select from the below options</option>
                    <option value="challenges">Student</option>
                    <option value="projects">Full time job</option>
                    <option value="Structure of the Course">Full time learner</option>
                    <option value="prefer-not-to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-div">

                <p>Would you recommend FreeCodeCamp to your Friend</p>
                <label>
                    <input class="input-radio" type="radio" value="definitely" checked name="recommend">
                    Definitly
                </label>
                <label>
                    <input class="input-radio" type="radio" value="maybe" name="recommend">
                    Maybe
                </label>
                <label>
                    <input class="input-radio" type="radio" value="not sure" name="recommend">
                    Not sure
                </label>
            </div>
            <div class="form-div">
                <!-- Drop down -->
                <label for="feature">What is your favorite feature of FreeCodeCamp ?</label>
                <select id="dropdown" class="form-control">
                    <option disabled selected value> Select from the below options</option>
                    <option value="challenges">challenges</option>
                    <option value="projects">Projects</option>
                    <option value="Structure of the Course">Structure of the Course</option>
                </select>
            </div>
            <div class="form-div">
                <p>What Would you like to see improved ?</p>


                <label>
                    <input class="input-checkbox" type="checkbox" value="front-end">
                    Front-end Projects
                </label>


                <label>
                    <input class="input-checkbox" type="checkbox" value="back-end">
                    Back-end Projects
                </label>


                <label>
                    <input class="input-checkbox" type="checkbox" value="data-visualization">
                    Data Visualization
                </label>


                <label>
                    <input class="input-checkbox" type="checkbox" value="challenges">
                    challenges
                </label>


                <label>
                    <input class="input-checkbox" type="checkbox" value="forum">
                    Forum
                </label>
            </div>
            <div class="form-div">
                <p>Any Comments or Suggestions ?</p>
                <textarea id="suggestions" class="input-textarea"></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>

    </div>

</body>

</html>
