<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div class ="container">
        <header>
            <hi> FreeCodeCamp Survey Form</hi>
            <p> Thank You For Taking Time to improve our Platform </p>
        </header>
        <form id="survey-form">
            <div>
                <label for="name">Name</label>
                <input id="name" type="text" name="Name" required>
            </div>
            
            <div>
                <label for ="email">Email</label>
                <input id="email" type="text" name="Email" required>
            </div>
            <div>
                <label for="age">Age(Optional)</label>
                <input id="age" type="number" name="Age(Optional)">
            </div>
            <div>
                <label for="describe-role">"Which option best decribes your current role" </label>
                <input id="describe-role" type="text" name="Which option best decribes your current role" required>
            </div>
            <div>
                
                <p>Would you recommend FreeCodeCamp to your Friend</p>
                <legend>
                    <input type="radio" value="definitely" checked>
                    Definitly
                </legend>
                <legend>
                    <input type="radio" value="maybe">
                    Maybe
                </legend>
                <legend>
                    <input type="radio" value="not sure">
                    Not sure
                </legend>
            </div>
            <div>
                <label for="feature">What is your favorite feature of FreeCodeCamp ?</label>
                <input id="feature" type="text" name="feaute">
            </div>
            <div>
                <p>What Would you like to see improved ?</p>

                <input id="improve" type="checkbox" value="front-end">
                <label for="improve"> Front-end Projects</label>

                <input id="improve" type="checkbox" value="back-end">
                <label for="improve">Back-end Projects</label>

                <input id="improve" type="checkbox" value="data-visualization">
                <label for="improve">Data Visualization</label>

                <input id="improve" type="checkbox" value="challenges">
                <label for="improve">challenges</label>

                <input id="improve" type="checkbox" value="forum">
                <label for="improve">Forum</label>
            </div>
            <div>
                <p>Any Comments or Suggestions ?</p>
                <input id="comments" type="text" name="comments">
            </div>
            <button id="button">Submit</button>
        </form>

    </div>

</body>
</html>
